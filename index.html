<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <title>Slach</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

        <style type="text/css">
            html {
               width: 100%;
               height: 100%;
               margin: 0px 0px;
               padding: 0px 0px;
            }
            body {
                width: 100%;
                height: 100%;
                margin: 0px 0px;
                padding: 0px 0px;
                font-family: monospace;
                font-size: 14pt;
                font-weight: bold;
            }
            div {
                display: block;
                float: left;
                margin: 0px 0px;
                padding: 0px 0px;
            }
            div.clear {
                clear: both;
            }
            div#sidebar {
               height: 100%;
               width: 21%;
               padding: 0% 2%;
               background-color: black;
               color: white;
            }
            div#sidebar img {
                margin: 32px 0px;
                width: 80%;
                padding: 10% 10%;
            }
            div#container {
               width: 71%;
               padding: 0% 2%;
            }
            div#container .section {
                width: 100%;
                clear: both;
                margin: 32px 0px;
            }
            div.menu {
                clear: both;
                width: 100%;
                padding-top: 16px;
                padding-bottom: 16px;
                border-bottom-style: solid;
                border-bottom-color: white;
            }
        </style>

    </head>

    <body>

        <div id="sidebar">
            <div class="clear">
                <a href="/">
                    <img src="static/images/logo.png" alt="Logo" />
                </a>
            </div>
            <div class="menu">INDEX</div>
            <div class="menu">ARCHSTRAP</div>
            <div class="menu">BOOTSTRAP</div>
            <div class="menu">SILKROADS</div>
            <div class="clear">
                <div>
                    <span style="font-size: 64pt">&copy;</span>
                </div>
                <div style="padding: 36px 24px">
                    <span style="font-size: 12pt">
                        2021 &bull;
                        &lt;root@slach.eu&gt;
                    </span>
                </div>
            </div>
        </div>


        <div id="container">
            <div class="section">
                <img src="http://ghchart.rshah.org/slach-europe" alt="Chart" />
            </div>
         </div>

    </body>

</html>
