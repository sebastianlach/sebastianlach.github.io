<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <title>Slach</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

        <style type="text/css">
            html {
               width: 100%;
               height: 100%;
               margin: 0px 0px;
               padding: 0px 0px;
            }
            body {
                width: 100%;
                height: 100%;
                margin: 0px 0px;
                padding: 0px 0px;
                font-family: monospace;
                font-size: 12px;
            }
            div {
                display: block;
                float: left;
                margin: 0px 0px;
                padding: 0px 0px;
            }
            div.clear {
                clear: both;
            }
            div#sidebar {
               height: 100%;
               min-height: 600px;
               width: 220px;
               padding-left: 32px;
               padding-right: 32px;
               margin-right: 16px;
               background-color: black;
               color: white;
               font-size: 16px;
               font-weight: bold;
            }
            div#sidebar img.logo {
                width: 80%;
                padding: 10% 10%;
            }
            div#footer {
                display: flex;
                align-items : center;
                margin-top: 32px;
            }
            div#container {
               width: 600px;
            }
            div#container .section {
                width: 100%;
                clear: both;
            }
            div.menu {
                clear: both;
                width: 100%;
                padding-top: 16px;
                padding-bottom: 16px;
                border-bottom-style: solid;
                border-bottom-color: white;
            }
        </style>

    </head>

    <body>

        <div id="sidebar">
            <div class="clear">
                <a href="/">
                    <img class="logo" src="./black.png" alt="Logo" />
                </a>
            </div>
            <div class="menu">INDEX</div>
            <div class="menu">ARCHSTRAP</div>
            <div class="menu">BOOTSTRAP</div>
            <div class="menu">SILKROADS</div>
            <div id="footer">
                <!--img src="./copyright.svg" /-->
                <span style="font-size: 12px">
                    &copy;
                    2021 &bull;
                    &lt;*@slach.eu&gt;
                </span>
            </div>
        </div>


        <div id="container">
            <div class="section">
                 <h1>Accounts</h1>
                 <table>
                    <tr>
                        <td>github.com</td>
                        <td>https://github.com/slach-europe</td>
                    </tr>
                </table>
            </div>
         </div>

    </body>

</html>
